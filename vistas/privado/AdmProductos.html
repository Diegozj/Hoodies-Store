<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title>Administrar Productos</title>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="author" content="trio explosivo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../recursos/img/logo.png">
    <!-- Llamada a las hojas de estilos del framework e iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../recursos/css/estilos.css">
</head>

<body>
    <header>


    </header>
    <hr>
    <!-- Contenido principal del documento -->
    <main>
        <!-- Título del contenido principal -->
        <h3 id="mainTitle"></h3>
        <div class="row">
            <!-- Formulario de búsqueda -->
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-search"></i>
                        </button>
                        <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                            <i class="bi bi-x-square-fill"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="col-sm-12 col-md-6 text-end">
                <!-- Botón para abrir una caja de diálogo al momento de crear un nuevo registro -->
                <button type="button" class="btn btn-primary" onclick="openCreate()">
                    <i class="bi bi-plus-square-fill"></i>
                </button>
                <!-- Botón para abrir un reporte en formato PDF -->
                <button type="button" class="btn btn-warning" onclick="openReport()">
                    <i class="bi bi-filetype-pdf"></i>
                </button>
            </div>
        </div>

        <!-- Tabla para mostrar los registros existentes -->
        <table class="table table-hover">
            <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
            <thead>
                <tr>
                    <td colspan="6" id="rowsFound"></td>
                </tr>
                <tr>
                    <th>Imagen</th>
                    <th>Marca/Nombre</th>
                    <th>Descripcion</th>
                    <th>Precio (US$)</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <thead>
                <tr>
                    <td colspan="6" id="rowsFound"></td>
                </tr>
                <tr>
                    <th><img class="img_producto" src="../../recursos/img/aguacate.png" alt="hoodie_aguacate"></th>
                    <th ><p class="pb-3">Aguacate/Mancare</p></th>
                    <th><p class="pb-1">Color: Verde <br> Talla: L <br> Capucha: si</p></th>
                    <th><p class="pb-3">39.21</p></th>
                    <th><button  type="button" class="btn btn-success" onclick="openUpdate()">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button  type="button" class="btn btn-danger"  onclick="alertaeliminar()">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </th>
                </tr>
                <tr>
                    <th><img class="img_producto" src="../../recursos/img/hoodie_negro.webp" alt="hoodie_aguacate"></th>
                    <th ><p class="pb-3">Nike 19'/NIKE</p></th>
                    <th><p class="pb-1">Color: Negro <br> Talla: M <br> Capucha: si</p></th>
                    <th><p class="pb-3">99.99</p></th>
                    <th><button  type="button" class="btn btn-success" onclick="openUpdate()">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button  type="button" class="btn btn-danger"  onclick="alertaeliminar()">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                    </th>
                </tr>
                <tr>
                    <th><img class="img_producto" src="../../recursos/img/hoodie3.avif" alt="hoodie_aguacate"></th>
                    <th ><p class="pb-3">Create Beauty/BEAUTY</p></th>
                    <th><p class="pb-1">Color: verde <br> Talla: S <br> Capucha: si</p></th>
                    <th><p class="pb-3">99.99</p></th>
                    <th><button  type="button" class="btn btn-success" onclick="openUpdate()">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button  type="button" class="btn btn-danger"  onclick="alertaeliminar()">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                    </th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla para mostrar un registro por fila -->         
            <tbody id="tableBody"></tbody>
        </table>

        <!-- Componente Modal para guardar un registro -->
        <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para crear o actualizar un registro -->
                    <form id="saveForm">
                        <div class="modal-body row g-3">
                            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                            <input type="hidden" id="idProducto" name="idProducto">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Selecciona una marca</option>
                                <option value="1">Nike</option>
                                <option value="2">Adidas</option>
                                <option value="3">Puma</option>
                              </select>
                            <div class="col-sm-12 col-md-6">
                                <label for="nombreProducto" class="form-label">Descripcion</label>
                                <input id="nombreProducto" type="text" name="nombreProducto" class="form-control"
                                    required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="precioProducto" class="form-label">Precio (US$)</label>
                                <input id="precioProducto" type="number" name="precioProducto" min="0.01" step="0.01"
                                    class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="imagenProducto" class="form-label">Imagen</label>
                                <input id="imagenProducto" type="file" name="imagenProducto" class="form-control"
                                    accept=".png, .jpg">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" onclick="alerta()">Guardar</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="fixed-bottom">

    </footer>
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script src="../../controladores/utilerias/privado.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controladores/utilerias/components.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controladores/utilerias/admin.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controladores/privado/producto.js"></script>
    <script type="text/javascript" src="../../controladores/utilerias/privado.js"></script>

</body>

</html>
